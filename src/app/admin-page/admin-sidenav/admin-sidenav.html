<div class="admin-sidenav__top">
    <mat-nav-list>
        @for (link of sidenavLinks; track link.path) {
            <mat-list-item [activated]="rla.isActive">
                <a
                    matListItemTitle
                    [routerLink]="link.path"
                    routerLinkActive #rla="routerLinkActive"
                    [routerLinkActiveOptions]="{ exact: true }"
                    class="admin-sidenav__link"
                >
                    <mat-icon class="admin-sidenav__icon" [fontIcon]="link.icon" />
                    <span class="admin-sidenav__label">{{ link.label }}</span>
                </a>
            </mat-list-item>
        }
    </mat-nav-list>

</div>
<div class="admin-sidenav__bottom"></div>
