@if (productsTotal().length > 0) {
    <mat-card appearance="filled">
        <mat-card-content>
            <table mat-table [dataSource]="productsTotal()" class="mat-elevation-z8 admin-view-user-cart__table">
                <!-- Product Column -->
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef> Product</th>
                    <td mat-cell *matCellDef="let element"> {{ element.title }}</td>
                    <td mat-footer-cell *matFooterCellDef></td>
                </ng-container>

                <!-- Category Column -->
                <ng-container matColumnDef="category">
                    <th mat-header-cell *matHeaderCellDef> Category</th>
                    <td mat-cell *matCellDef="let element"> {{ element.category }}</td>
                    <td mat-footer-cell *matFooterCellDef></td>
                </ng-container>

                <!-- Price Column -->
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef> Price</th>
                    <td mat-cell *matCellDef="let element"> {{ element.price | currency }}</td>
                    <td mat-footer-cell *matFooterCellDef> Total</td>
                </ng-container>


                <!-- Quantity Column -->
                <ng-container matColumnDef="quantity">
                    <th mat-header-cell *matHeaderCellDef> Quantity</th>
                    <td mat-cell *matCellDef="let element"> {{ element.quantity }}</td>
                    <td mat-footer-cell *matFooterCellDef> {{ totalQuantity() }}</td>
                </ng-container>

                <!-- Sum Column -->
                <ng-container matColumnDef="sum">
                    <th mat-header-cell *matHeaderCellDef> Sum</th>
                    <td mat-cell *matCellDef="let element"> {{ (element.price * element.quantity) | currency }}</td>
                    <td mat-footer-cell *matFooterCellDef> {{ totalSum() | currency }}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
            </table>
        </mat-card-content>
    </mat-card>
}
