@if (isLoadingUserList()) {
    <mat-spinner></mat-spinner>
} @else {
    @if (userList().length > 0) {
        <h2 class="title-2">User list</h2>
        <mat-card appearance="raised">
            <mat-card-content>
                <table mat-table [dataSource]="userList()" class="mat-elevation-z8 admin-view-user-list__table">
                    <!-- ID Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> ID </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="username">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                    </ng-container>

                    <!-- Email Column -->
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef> Email </th>
                        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row [routerLink]="row.id" *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </mat-card-content>
        </mat-card>

    } @else {
        <h2 class="title-2">User list is empty ðŸ«™</h2>
    }
}
